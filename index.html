<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article>
      <div class="card-background">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <img src="images/image-victor.jpg" alt="avatar" class="avatar">
      <div class="id">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="footer">
        <div>
          <p class="stat">80K</p>
          <p class="cat">Followers</p>
        </div>
        <div>
          <p class="stat">803K</p>
          <p class="cat">Likes</p>
        </div>
        <div>
          <p class="stat">1.4K</p>
          <p class="cat">Photos</p>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aranuie">aranuie</a>.
  </div>
</body>

</html>
